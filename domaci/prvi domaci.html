<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="domaci.css">
    <title>prvi domaci</title>
</head>
<body>
    <!-- . pa klasa za div 
    ili tag pa . i naziv klase -->
    <div class="prvi">
        <p id="par">ovo je neki paragraf</p>
    </div>
    <div id="profi">
        <p id="par">ovo je neki drugi paragraf</p>
    </div>
    <div class="drugi" id="lazni">
        <p id="par">ovo je neki treci paragraf</p>
    </div>
</body>
</html>
